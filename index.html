<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <title>YM Jukebox</title>
    <style>
      body {
        background-color: #080d11;
        color: #c8c8c8;
      }
      main#ym-player {
        font-family: sans-serif;
        text-align: center;
      }
      .loading {
        width: 100%;
        height: 3rem;
        position: absolute;
        top:0;
        bottom: 0;
        left: 0;
        right: 0;

        margin: auto;
      }
      .loading img {
        vertical-align: middle;
        margin-right: 1rem;
      }
    </style>
  </head>
  <body>
    <main id="ym-player">
      <div class="loading"><img src="src/assets/bee.png">Loading...</div>
    </main>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
